parameters:
    cfp_user_provider.class: Cfp\UserBundle\Security\Core\User\FOSUBUserProvider

services:
    cfp_user.registration.form.type:
        class: Cfp\UserBundle\Form\Type\RegistrationFormType
        arguments: [%fos_user.model.user.class%]
        tags:
            - { name: form.type, alias: cfp_user_registration }

    cfp_user_provider:
        class: "%cfp_user_provider.class%"
        arguments: [@fos_user.user_manager, { github: githubId }]
